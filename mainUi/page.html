<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="sections.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.0/svg.min.js"></script>
</head>
<body class="bg-gray-100">
    <main id="main-container" class="w-[87%]  mx-auto my-8 bg-white rounded-md shadow-gray-300 shadow-md grid grid-cols-1 grid-rows-1">
        <div class="w-full h-full grid grid-cols-[20%_80%]">
            <div id="progress-bar" class="w-full h-full">
            </div>
            <div id="parts-container">
                <div class="part h-[600px] bg-pink-100 m-4 rounded-lg" data-title="First Part" id="part1">
                    <h2 class="text-2xl font-bold p-4">First Part</h2>
                </div>
                <div class="part h-[700px] bg-pink-200 m-4 rounded-lg" data-title="Second Part" id="part2">
                    <h2 class="text-2xl font-bold p-4">Second Part</h2>
                </div>
                <div class="part h-[900px] bg-pink-300 m-4 rounded-lg" data-title="Third Part" id="part3">
                    <h2 class="text-2xl font-bold p-4">Third Part</h2>
                </div>
                <div class="part h-[1300px] bg-pink-400 m-4 rounded-lg" data-title="Fourth Part" id="part4">
                    <h2 class="text-2xl font-bold p-4">Fourth Part</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
