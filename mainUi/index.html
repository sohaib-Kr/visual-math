<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Flip Animation</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <main id="main-container" class="w-[83%] h-[600px] mx-auto my-8 bg-white rounded-md shadow-gray-300 shadow-md grid grid-cols-1 grid-rows-1">
        
        
        <!-- Card container -->
        <div class="flex flex-wrap justify-between gap-12 overlap overflow-hidden">
            <article class="card w-[calc(25%-16px)] m-6 h-[400px] min-w-[200px] aspect-[4/5] grid relative " id="card1">
                <div class="card-background w-full h-full overlap bg-radial from-[#ff8a94] to-[#b15a84] rounded-lg shadow-md origin-top-left"></div>
                <div class="card-content w-full h-full overlap grid grid-rows-[80%_20%] p-2">
                    <div class="card-image w-[97%] justify-self-center bg-pink-200 rounded-[15px] h-full">
                    </div>
                    <button class="card-button justify-self-end self-center relative right-6 bg-white px-6 h-12 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 hover:border-gray-400 hover:shadow-sm transition-all duration-200 cursor-pointer">
                        <span>View</span>
                    </button>
                </div>
            </article>
            <article class="card w-[calc(25%-16px)] m-6 h-[400px] min-w-[200px] aspect-[4/5] grid relative " id="card2">

                    <div class="card-image w-[97%] justify-self-center bg-pink-200 rounded-[15px] h-full">
                    </div>
                    <button class="card-button justify-self-end self-center relative right-6 bg-white px-6 h-12 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 hover:border-gray-400 hover:shadow-sm transition-all duration-200 cursor-pointer">
                        <span>View</span>
                    </button>
                </div>
            </article>
            <article class="card w-[calc(25%-16px)] m-6 h-[400px] min-w-[200px] aspect-[4/5] grid relative " id="card3">
                <div class="card-background w-full h-full overlap bg-radial from-[#ff8a94] to-[#b15a84] rounded-lg shadow-md origin-top-left"></div>
                <div class="card-content w-full h-full overlap grid grid-rows-[80%_20%] p-2">
                    <div class="card-image w-[97%] justify-self-center bg-pink-200 rounded-[15px] h-full">
                    </div>
                    <button class="card-button justify-self-end self-center relative right-6 bg-white px-6 h-12 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 hover:border-gray-400 hover:shadow-sm transition-all duration-200 cursor-pointer">
                        <span>View</span>
                    </button>
                </div>
            </article>
            <article class="card w-[calc(25%-16px)] m-6 h-[400px] min-w-[200px] aspect-[4/5] grid relative " id="card4">
                <div class="card-background w-full h-full overlap bg-radial from-[#ff8a94] to-[#b15a84] rounded-lg shadow-md origin-top-left"></div>
                <div class="card-content w-full h-full overlap grid grid-rows-[80%_20%] p-2">
                    <div class="card-image w-[97%] justify-self-center bg-pink-200 rounded-[15px] h-full">
                    </div>
                    <button class="card-button justify-self-end self-center relative right-6 bg-white px-6 h-12 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 hover:border-gray-400 hover:shadow-sm transition-all duration-200 cursor-pointer">
                        <span>View</span>
                    </button>
                </div>
            </article>
            <article class="card w-[calc(25%-16px)] m-6 h-[400px] min-w-[200px] aspect-[4/5] grid relative " id="card5">
                <div class="card-background w-full h-full overlap bg-radial from-[#ff8a94] to-[#b15a84] rounded-lg shadow-md origin-top-left"></div>

                    <div class="card-image w-[97%] justify-self-center bg-pink-200 rounded-[15px] h-full">
                    </div>
                    <button class="card-button justify-self-end self-center relative right-6 bg-white px-6 h-12 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 hover:border-gray-400 hover:shadow-sm transition-all duration-200 cursor-pointer">
                        <span>View</span>
                    </button>
                </div>
            </article>
        </div>
        
        <!-- Target container -->
        <div class="h-[200px] w-[100%] overlap grid">
            <div id="boxTarget" class="justify-self-end w-[200px] h-[300px] relative right-6">
            </div>
        </div>
    </main>
</body>
</html>
