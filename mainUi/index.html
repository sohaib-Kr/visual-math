<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="parser.js" defer></script>
    <script src="sections.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <main id="main-container" class="w-[83%] h-[600px] mx-auto my-8 bg-white rounded-md shadow-gray-300 shadow-md grid grid-cols-1 grid-rows-1">
        <!-- Card container -->
        <div class="flex flex-wrap justify-between gap-12 overlap overflow-hidden rounded-md">
        </div>

        <!-- Subsection container -->
        <div class="subsection-container hidden flex-wrap justify-between gap-6 overlap overflow-hidden rounded-md opacity-0 " id="subsection-container0">
            
            
        </div><div class="subsection-container  hidden flex-wrap justify-between gap-6 overlap overflow-hidden rounded-md opacity-0 " id="subsection-container1">
            
            
        </div><div class="subsection-container  hidden flex-wrap justify-between gap-12 overlap overflow-hidden rounded-md opacity-0 " id="subsection-container2">
            
        </div><div class="subsection-container hidden flex-wrap justify-between gap-12 overlap overflow-hidden rounded-md opacity-0 " id="subsection-container3">
            
        </div>
        
        <!-- Target container -->
        <div class="h-[200px] w-[100%] overlap grid">
            <div id="boxTarget" class="justify-self-end w-[200px] h-[300px] relative right-6">
            </div>
        </div>
    </main>
</body>
</html>
