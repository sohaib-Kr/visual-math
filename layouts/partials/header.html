<header class="bg-blue-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
        <!-- Logo -->
        <div class="text-2xl font-bold text-blue-900">
            <a href="{{ .Site.BaseURL }}" class="hover:text-blue-700 transition-colors duration-200">{{ .Site.Title }}</a>
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul class="flex space-x-6">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" class="text-blue-800 hover:text-blue-600 transition-colors duration-200">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
