{{ define "main" }}
<article class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-900 mb-6">{{ .Title }}</h1>
    <div class="prose text-blue-800">
        {{ .Content }}
    </div>
</article>
{{ $jsPath := printf "js\\courses\\%s" (replace .File.Path ".md" ".js") }}
{{$jsPath}}
{{ $lib := resources.Get "js\\library.js" }}
{{ $js :=resources.Get  $jsPath }}
  {{ if $js }}
    <script src="{{ $js.RelPermalink }}"></script>
    {{end}}
    {{if $lib}}
    <script src="{{ $lib.RelPermalink }}"></script>
    {{end}}
{{ end }}
